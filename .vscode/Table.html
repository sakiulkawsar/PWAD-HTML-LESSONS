<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
    <style>
        table,
        td,
        th {
            border: solid 1px #000;
            border-collapse: collapse;
        }

        th {
            width: 100px;
        }
    </style>
</head>

<body>
    <h3>4 colum and 3 row table</h3>
    <table>
        <tr>
            <th>Name</th>
            <th>id</th>
            <th>soem</th>
            <th>age</th>
            <th>location</th>
            <th>ft</th>
            <th>mom</th>

        </tr>
        <tr>
            <th>Name</th>
            <th>id</th>
            <th>some</th>
            <th>age</th>
            <th>location</th>
            <th>ft</th>
            <th>mom</th>

        </tr>
        <h3>4 colum and 4 Row</h3>
        <br>
        <table>
            <tr>
                <th>a</th>
                <th colspan="2">b</th>

                <th>d</th>
            </tr>
            <tr>
                <th>e</th>
                <th>f</th>
                <th>g</th>
                <th>h</th>
            </tr>
            <tr>
                <th>i</th>
                <th>j</th>
                <th>k</th>
                <th>l</th>
            </tr>
            <tr>
                <th>m</th>
                <th>n</th>
                <th>o</th>
                <th>p</th>
            </tr>
        </table>

    </table>

</body>

</html>
