<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
    }

    td,
    th {
        border: 1px solid #dddddd;
        text-align: center;
        padding: 8px;

    }
    th {
        background-color: blue;
    }

</style>

<body>
    <table>


        <tr>
            <th></th>
            <th>Friday</th>
            <th>Saturday</th>
            <th>Sunday</th>
        </tr>
        <tr>
            <td>8am-8:30am</td>
            <td colspan="3">Breackfast</td>
           
        </tr>
        <tr>
            <td>9am-11am</td>
            <td  colspan="2">Swimming</td>
          
            <td>Tennis</td>
        </tr>
        <tr>
            <td>12am-13am</td>
            <td colspan="3">Lunch</td>
           
        </tr>
        <tr>
            <td>14am-16am</td>
            <td>Cinema</td>
            <td>Zoo</td>
            <td>Museum</td>
        </tr>
    </table>
</body>

</html>
