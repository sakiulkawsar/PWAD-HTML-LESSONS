<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advance form</title>
</head>
<body>
    <h3>Advance registration from</h3>
    <form action="">
        Fullname: <br>
        <input type="text" name="fullname"
        placeholder="Enter your name"> <br>
        Gender: <br>
        Male <input type="radio" name="gender"
        value="male">
        Female <input type="radio" name="gender"
        value="female"> <br>
        Language Skills: <br>
        <input type="checkbox" name="php">PHP
        <input type="checkbox" name="html">HTML
        <input type="checkbox" name="jscript">PHP
        <input type="checkbox" name="python">Python <br>
        District: <br>
        <select name="district">
            <option value="" disabled selected>Select one</option>
            <option value="">Dhaka</option>
            <option value="">Comilla</option>
            <option value="">Chotrogram</option>
            <option value="">Rajshahi</option>
            <option value="">khulna</option>
        </select> <br>
        Resume: <br>
        <input type="file"> <br>
        <button>Registation</button>
        
    </form>
    
</body>
</html>
